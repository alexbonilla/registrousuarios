<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>
            <h:outputText value="Confirmaci&oacute;n de Solicitud de Alta"></h:outputText>
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">                        
            <p:layoutUnit position="center">
                <h:outputText value="Usted a solicitado el registro de usuario con los siguientes datos:"></h:outputText>
                <h:form id="AltaUsuariosConfirmationForm">                
                    <h:panelGroup id="display">                    
                        <p:panelGrid id="newUserConfirmationGrid" columns="2" rendered="#{newUserBean.newUser != null}">
                            <p:outputLabel value="#{bundle.CreateAltaUsuariosLabel_usuario}" for="usuario" />
                            <p:outputLabel id="usuario" value="#{newUserBean.newUser.usuario}" title="#{bundle.CreateAltaUsuariosTitle_usuario}" />
                            <p:outputLabel value="#{bundle.CreateAltaUsuariosLabel_clave}" for="clave" />
                            <p:outputLabel id="clave" value="****" title="#{bundle.CreateAltaUsuariosTitle_clave}" />
                            <p:outputLabel value="#{bundle.CreateAltaUsuariosLabel_id}" for="id" />
                            <p:outputLabel id="id" value="#{newUserBean.newUser.id}" title="#{bundle.CreateAltaUsuariosTitle_id}" />
                            <p:outputLabel value="#{bundle.CreateAltaUsuariosLabel_nombre}" for="nombre" />
                            <p:outputLabel id="nombre" value="#{newUserBean.newUser.nombre}" title="#{bundle.CreateAltaUsuariosTitle_nombre}" />
                            <p:outputLabel value="#{bundle.CreateAltaUsuariosLabel_email}" for="email" />
                            <p:outputLabel id="email" value="#{newUserBean.newUser.email}" title="#{bundle.CreateAltaUsuariosTitle_email}" />
                            <p:outputLabel value="#{bundle.CreateAltaUsuariosLabel_telefono}" for="telefono" />
                            <p:outputLabel id="telefono" value="#{newUserBean.newUser.telefono}" title="#{bundle.CreateAltaUsuariosTitle_telefono}" />                        
                        </p:panelGrid>
                    </h:panelGroup>                
                </h:form>
                <h:outputText value="Usted recibir&aacute; un correo en el lapso de 24 horas con una respuesta a su solicitud."></h:outputText>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
